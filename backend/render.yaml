services:
  - type: web
    name: todo-backend
    env: python
    buildCommand: uv pip install -e .
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-frontend.vercel.app"
      - key: JWT_EXPIRATION_DAYS
        value: "7"
      - key: PORT
        value: "8000"

databases:
  - name: todo-db
    database: todo
    user: todo
    plan: free
